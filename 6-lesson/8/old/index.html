<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Лента постов</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 600px;
        margin: 40px auto;
      }

      .post {
        border: 1px solid #e5e7eb;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
      }

      .post h2 {
        margin-top: 0;
      }

      button {
        padding: 4px 10px;
        margin-right: 6px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Лента постов</h1>

    <div class="post" id="post-1">
      <h2>Пост 1</h2>
      <p>Текст поста 1</p>
      <button id="like-1">Лайков: 0</button>
      <button id="delete-1">Удалить</button>
    </div>

    <div class="post" id="post-2">
      <h2>Пост 2</h2>
      <p>Текст поста 2</p>
      <button id="like-2">Лайков: 0</button>
      <button id="delete-2">Удалить</button>
    </div>

    <div class="post" id="post-3">
      <h2>Пост 3</h2>
      <p>Текст поста 3</p>
      <button id="like-3">Лайков: 0</button>
      <button id="delete-3">Удалить</button>
    </div>

    <button id="add-post">Добавить ещё пост</button>

    <script src="script.js"></script>
  </body>
</html>
