<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Привет, DOM</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1 id="title">Привет, мир!</h1>
    <button id="btn">Изменить заголовок</button>

    <script>
      $("#btn").on("click", function () {
        $("#title").text("Clicked!");
      });
    </script>
  </body>
</html>
